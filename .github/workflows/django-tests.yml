name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_accident_hotspot_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest pytest-django

    - name: Set up environment variables
      run: |
        cp .env.example .env
        echo "SECRET_KEY=test-secret-key-for-ci-$(openssl rand -base64 32)" >> .env
        echo "DEBUG=True" >> .env
        echo "DB_ENGINE=django.db.backends.postgresql" >> .env
        echo "DB_NAME=test_accident_hotspot_db" >> .env
        echo "DB_USER=postgres" >> .env
        echo "DB_PASSWORD=postgres" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
        echo "REDIS_URL=redis://localhost:6379/1" >> .env

    - name: Run migrations
      run: |
        python manage.py makemigrations --check --dry-run
        python manage.py migrate --noinput

    - name: Run unit tests
      run: |
        python manage.py test accidents.tests -v 2

    - name: Run analytics tests
      run: |
        python manage.py test accidents.tests_analytics -v 2

    - name: Run API tests
      run: |
        python manage.py test accidents.tests_api -v 2

    - name: Run clustering tests
      run: |
        python manage.py test clustering.tests -v 2

    - name: Run tests with coverage
      run: |
        coverage run --source='.' manage.py test
        coverage report --skip-empty
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Check code style (flake8)
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security check (bandit)
      run: |
        pip install bandit
        bandit -r accidents/ clustering/ hotspot_detection/ -f json -o bandit-report.json || true

    - name: Check for migrations
      run: |
        python manage.py makemigrations --check --dry-run

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install flake8 black isort pylint

    - name: Run Black (code formatter check)
      run: |
        black --check . || true

    - name: Run isort (import sorting check)
      run: |
        isort --check-only . || true

    - name: Run flake8
      run: |
        flake8 . --max-line-length=127 --extend-ignore=E203,E501 || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install safety bandit

    - name: Run Safety (dependency vulnerability check)
      run: |
        safety check --json || true

    - name: Run Bandit (security linter)
      run: |
        bandit -r . -f json -o bandit-output.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-output.json

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Collect static files
      run: |
        cp .env.example .env
        echo "SECRET_KEY=test-secret-key" >> .env
        echo "DEBUG=False" >> .env
        echo "DB_PASSWORD=testpass" >> .env
        python manage.py collectstatic --noinput

    - name: Check deployment readiness
      run: |
        python manage.py check --deploy --fail-level WARNING

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, lint, security, build]
    if: always()

    steps:
    - name: Send notification
      run: |
        echo "Pipeline completed. Status: ${{ job.status }}"
        # Add Slack/Email notification here if needed
