{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>User Profile</h2>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

<h3>My Reports</h3>
{% for report in user_reports %}
<p>{{ report.incident_date }} - {{ report.status }}</p>
{% endfor %}
{% endblock %}
